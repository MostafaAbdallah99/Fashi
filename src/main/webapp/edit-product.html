    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Edit Product</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form id="updateform" action="updateProduct" method="POST" class="tm-edit-product-form" enctype="multipart/form-data">
                  <div class="form-group mb-3">
                    <label
                      for="productName"
                      >Product Name
                    </label>
                    <input
                      id="productName"
                      name="productName"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="productDescription"
                      >Description</label
                    >
                    <textarea
                      id="productDescription"
                      name="productDescription"
                      class="form-control validate"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts form-control validate"
                      id="category"
                      name="category"
                        required
                    >
                      <option selected value="Men">Men</option>
                      <option value="Women">Women</option>
                      <option value="Kids">Kids</option>

                    </select>
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="productPrice"
                            >Product Price
                          </label>
                          <input
                            id="productPrice"
                            name="productPrice"
                            type="number"
                            class="form-control validate"
                            data-large-mode="true"
                            min="0"
                            max="5000"
                            step="0.01"
                            required
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stockQuantity"
                            >Units In Stock
                          </label>
                          <input
                            id="stockQuantity"
                            name="stockQuantity"
                            type="number"
                            min="0"
                            class="form-control validate"
                            required
                          />
                        </div>
                      </div>
                </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                      class="fas fa-cloud-upload-alt tm-upload-icon"
                      style="display: none;"
                      onclick="document.getElementById('fileInput').click();"
                  ></i>
                  <input id="fileInput" type="file" style="display:none;" name="fileInput" onchange="displayImage(this)"/>
                  <img id="previewImage" src=""  class="preview-image" alt="" style="display: block;"/>
              </div>
              <div class="custom-file mt-3 mb-3">
                <input
                  type="button"
                  class="btn btn-primary btn-block mx-auto"
                  value="UPLOAD PRODUCT IMAGE"
                  onclick="document.getElementById('fileInput').click();"
                />
              </div>

                <div class="form-group mb-3">
                  <label
                    for="tag"
                    >Tag</label
                  >
                  <select
                    class="custom-select tm-select-accounts"
                    id="tag"
                    name="tag"
                    required
                  >
                    <option selected value="Shirt">Shirt</option>
                    <option value="Pants">Pants</option>
                    <option value="Bag">Bag</option>
                    <option value="Hat">Hat</option>
                    <option value="Sweater">Sweater</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label
                    for="productSize"
                    >Size</label
                  >
                  <select
                    class="custom-select tm-select-accounts"
                    id="productSize"
                    name="productSize"
                    required
                  >
                    <option selected value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">X-Large</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label
                          for="isDeleted"
                  >Product Deleted</label
                  >
                  <select
                          class="custom-select tm-select-accounts"
                          id="isDeleted"
                          name="isDeleted"
                          required
                  >
                    <option selected value="False">False</option>
                    <option value="True">True</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Product Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
